<mat-toolbar color="primary">
 
  <a routerLink="/">
    <img src="../../../assets/img/Logo_Super_Hotel.png" alt="Logo de votre site" class="navbar-logo">
  </a>

  <div class="navbar-buttons">
    <button mat-button routerLink="/">Accueil</button>
    <button mat-button routerLink="/hotels" (click)="loadAllHotels()">Hôtels</button>
    <button mat-button [matMenuTriggerFor]="citiesMenu">Villes</button>
    <mat-menu #citiesMenu="matMenu">
      <button mat-menu-item *ngFor="let city of cities" (click)="loadHotelsByCity(city)">{{ city.name }}</button>
    </mat-menu>
  </div>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Mon Compte</button>
    <button mat-menu-item>Déconnexion</button>
  </mat-menu>
</mat-toolbar>
