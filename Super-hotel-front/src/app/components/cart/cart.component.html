<section id="hotels-section">
    <div class="hotel-card-container">
        <div *ngFor="let hotel of hotels" class="hotel-card">
            <mat-card>
                <mat-card-header>
                    <div mat-card-avatar class="hotel-image"></div>
                    <mat-card-title>{{ hotel.name }}</mat-card-title>
                    <mat-card-subtitle>{{ hotel.city.name }}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p><strong>Address:</strong> {{ hotel.address }}</p>
                    <p><strong>Phone:</strong> {{ hotel.phone }}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button color="primary">RÃ©server</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</section>
